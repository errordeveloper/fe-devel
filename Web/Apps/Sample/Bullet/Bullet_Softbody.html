    <title>FABRIC - Bullet Basic Softbody</title> 
    
    <link type="text/css" href="../../../ThirdParty/jQuery/css/fabric/main.css" rel="stylesheet" />
    <link type="text/css" href="../../../ThirdParty/jQuery/css/fabric/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    
    <script type="text/javascript" src="../../../ThirdParty/jQuery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/jQuery/jquery-ui-1.8.16.custom.min.js"></script>

    <script type="text/javascript" src="../../../Core/FABRIC.js" charset="utf-8"></script>
    
    <script type="text/javascript">

    
FABRIC.require(["SG/SceneGraph",
                "SG/Geometry",
                "SG/Materials",
                "SG/Manipulation",
                "SG/Bullet"], function() {
$(document).ready(function() {
  
  
  $('#play').button({
      text: true,
      icons: {
        primary: 'ui-icon-play'
      }
    });
  $('#step').button({
    text: true,
    icons: {
      primary: 'ui-icon-step'
    }
  });
  $('#reset').button({
    text: true,
  });
  
  var scene = FABRIC.SceneGraph.createScene();
  
  
  $('#loadingDialog').dialog({
    modal: true
  });
  
  var viewport = scene.constructNode('Viewport', {
    enableRaycasting: false,
    windowElement: document.getElementById('FabricContainer')
  });
  
viewport.setBackgroundTextureNode(scene.constructNode('Image2D', {
    url: '../BasicDemos/Resources/fabric-demo-gradient.png'
  }));

  // Create a camera to draw the scene from
  var camera = scene.constructNode('TargetCamera', {
      position: new FABRIC.RT.Vec3(0, 3, 12).multiplyScalar(3),
      target: new FABRIC.RT.Vec3(0, 2, 0),
      nearDistance: 0.1,
      farDistance: 200
    });
  scene.constructNode('CameraManipulator', { targetNode: camera });
  viewport.setCameraNode(camera);

  var light = scene.constructNode('PointLight', { transformNode: camera.getTransformNode() });

  var phongMaterial = scene.constructNode('PhongMaterial', {
    diffuseColor: FABRIC.RT.rgb(0.0, 0.0, 1.0),
    lightNode: light
  });
  
  // create a simulation world
  var bulletWorldNode = scene.constructNode('BulletWorldNode');

  var torusNode = scene.constructNode('Torus', {detail: 24});

  var softBodyNode = bulletWorldNode.addSoftBody('Torus',new FABRIC.RT.BulletSoftBody({
    trianglesNode: torusNode,
    transform: FABRIC.RT.xfo({
      tr: new FABRIC.RT.Vec3(0,16,0),
      ori: new FABRIC.RT.Quat().setFromAxisAndAngle(new FABRIC.RT.Vec3(1,-1,0),190)
    }),
    recover: 0.01,
    pressure: 5,
    piterations: 4,
  }));
  
  scene.constructNode('Instance', {
    geometryNode: softBodyNode,
    materialNode: phongMaterial
  });

  FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
    $('#loadingProgressBar').progressbar({
      value: (1.0-(doneWeight/totalWeight))*100
    });
    if (nbRemaining===0) {
      $('#loadingDialog').dialog('close');
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }

      $('#play').button()
        .click(function() {
          var options;
          if ($(this).text() == 'Play') {
            $(this).button('option', {
              label: 'Pause',
              icons: {
                primary: 'ui-icon-pause'
              }
            });
            scene.animation.play();
          } else {
            $(this).button('option', {
              label: 'Play',
              icons: {
                primary: 'ui-icon-play'
              }
            });
            scene.animation.pause();
          }
        });
      
      $('#step').button()
        .click(function() {
          scene.animation.step();
        });

      $('#reset').button()
        .click(function() {
          $('#play').button('option', {
            label: 'Play',
            icons: {
              primary: 'ui-icon-play'
            }
          });
          scene.animation.pause();
          viewport.redraw();
          scene.animation.setTime(0);
          viewport.redraw();
        });
        
    //  scene.animation.play();
      viewport.redraw();
      return true;
    }
  });
});
});

// jQuert UI Styling classes
$(document).ready(function() {
  $(".box").addClass("ui-widget");
  $(".box h2").addClass("ui-widget-header ui-corner-all");
  $(".content").addClass("ui-widget-content");
});

</script>

  </head> 
  <body>
    <div id="loadingDialog" title="Loading...">
      <h4 id="loadingDesc"></h4>
      <div id="loadingProgressBar" class="ui-progressbar-value"></div>
    </div>
    <div id="wrapper">
      <div id="editor">
        <div id="viewer">
          <div id="FabricContainer"></div> 
        </div><!--viewer-->
        <div id="sidebar">
          <p class="box">&larr; <a href="../../../index.html">back to Demo list</a></p>
          <div class="box">
            <h2>INFO</h2>
              <div class="content">
              Fabric's Bullet Physics integration allows to create large scale physics
              simulations and run them at interactive framerates. In this sample we
              create a single softbody, which collides with a hidden ground collision shape.
            </div><!--content-->
          </div><!--box-->
          <div class="box">
            <h2>CONTROLS</h2>
            <div class="content button-controls">
              <button id="play">Play</button>
              <button id="step">Step</button>
              <button id="reset">Reset</button>
            </div><!--content-->
          </div><!--box-->
          
        </div><!--sidebar-->
      </div> <!--editor-->
    </div><!--wrapper-->
  </body>
