    <title>FABRIC - Tutorial 10 - 2D Drawing</title> 

    <script type="text/javascript" src="../../../Core/FABRIC.js" charset="utf-8"></script>
    <script type="text/javascript" src="../ga.js" charset="utf-8"></script>

<script type="text/javascript">

FABRIC.require(["SG/SceneGraph",
                "SG/Rendering",
                "SG/Images"], function() {


  // create a scene (this creates a context)
  var scene = FABRIC.SceneGraph.createScene();
  
  // create the first scenegraph node, the viewport
  var viewport = scene.constructNode('Viewport', {
    windowElement: document.getElementById('FabricContainer'),
    backgroundColor: FABRIC.RT.rgb(0.0, 0.05, 0.15)
  });
  
  // create an image node
  var image = scene.constructNode('Image2D', {
    url: '../BasicDemos/Resources/tomatoes_960_640.png'
  });
  
  // set the image as a background for the viewport
  viewport.setBackgroundTextureNode(image);
  

  // Wait for all the operators to be compiled. 
  FABRIC.appendOnResolveAsyncTaskCallback(function(label, nbRemaining, doneWeight, totalWeight) {
    if (nbRemaining===0) {
      var errors = scene.getErrors();
      if (errors.length > 0) {
        throw (errors.toString());
      }
      scene.redrawAllViewports();
      return true;
    }
  });
});

</script>

  </head> 
  <body>
    <div id="wrapper">
      <div id="editor">
        <div id="viewer">
          <div id="FabricContainer"></div> 
        </div><!--viewer-->
      </div> <!--editor-->
    </div><!--wrapper-->
  </body> 
  </html>
