    <title>FABRIC - OpenGL Information</title> 
    
    <script type="text/javascript" src="../../../ThirdParty/jQuery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="../../../Core/FABRIC.js" charset="utf-8"></script>
    <script type="text/javascript" src="../ga.js" charset="utf-8"></script>

<script type="text/javascript">

$(document).ready(function() {
  
  // create a context and store it
  var context = FABRIC.createContext();
  var window = context.createWindow(document.getElementById('FabricContainer'));
  
  // A 1 ms pause is provided so that the browser can redraw, 
  // and set up the openGL context. 
  setTimeout( function(){
    
    // create html for the types
    var html = "<b>OpenGL Information</b><br>";
    
    // ask for the opengl version
    html += "<br>OpenGL Version Number: <i>"+window.getOpenGLVersion()+"</i><br>";
    
    var features = [
      'GL_VERSION_1_4 GL_ARB_point_sprite',
      'GL_ARB_fragment_program',
      'GL_EXT_draw_instanced',
      'GL_ARB_tessellation_shader',
      'GL_VERSION_4_0',
      'WGL_ARB_pbuffer'
    ];
    for(var i=0;i<features.length;i++) {
      html += "<br>"+features[i]+": <i>"+window.getGlewSupported(features[i])+"</i>";
    }
    
    // output the html to the div
    $("#output").html(html);
  
  }, 1)
});

// jQuert UI Styling classes
$(document).ready(function() {
  $(".box").addClass("ui-widget");
  $(".box h2").addClass("ui-widget-header ui-corner-all");
  $(".content").addClass("ui-widget-content");
});

</script>

  </head> 
  <body>
    <div id="FabricContainer" style="width: 1px; height: 1px">
    </div>
    <br>
    <div id="output">
    </div>
  </body> 
  </html>
